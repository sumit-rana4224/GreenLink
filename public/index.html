<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ESP Control - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>ESP Control</h1>

    <div id="auth">
      <div id="register">
        <h2>Register</h2>
        <input id="reg-name" placeholder="Name"><br>
        <input id="reg-email" placeholder="Email"><br>
        <input id="reg-pass" type="password" placeholder="Password"><br>
        <button id="btn-register">Register</button>
      </div>

      <hr>

      <div id="login">
        <h2>Login</h2>
        <input id="login-email" placeholder="Email"><br>
        <input id="login-pass" type="password" placeholder="Password"><br>
        <button id="btn-login">Login</button>
      </div>
    </div>

    <div id="message"></div>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
